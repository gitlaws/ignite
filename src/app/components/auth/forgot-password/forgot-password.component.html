<div class="wrapper">
  <section class="page-info">
    <h1>Forgot Your Password?</h1>
    <p>
      If you have forgotten your password, you can reset it here. Please enter
      your email address below, and we will send you instructions on how to
      reset your password.
    </p>
  </section>
  <section class="forgot-password">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
        />
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
</div>
