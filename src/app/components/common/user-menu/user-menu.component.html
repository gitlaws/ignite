<div class="dropdown-container">
  <button
    *ngIf="isLoggedIn"
    class="dropdown-toggle"
    aria-label="Menu"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
    routerLink="/profile"
  >
    <img
      [src]="tempPhotoURL || user.photoURL || 'https://via.placeholder.com/40'"
      alt="Profile Photo"
      class="profile-photo user-menu-photo"
    />
  </button>
  <ul
    *ngIf="isMenuOpen"
    class="dropdown-menu"
    (click)="$event.stopPropagation()"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
  >
    <li class="dropdown-item" *ngIf="isLoggedIn">
      <a routerLink="/profile">Settings</a>
    </li>
    <li class="dropdown-item" *ngIf="isLoggedIn">
      <a (click)="logout()">Logout</a>
    </li>
  </ul>
</div>
