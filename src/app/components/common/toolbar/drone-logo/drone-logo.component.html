<svg
  class="drone-logo"
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Drone body (hexagon) -->
  <polygon class="body" points="100,30 130,60 130,100 100,130 70,100 70,60" />

  <!-- Propellers -->
  <g class="propeller" transform="translate(50, 50)">
    <rect x="-5" y="-20" width="10" height="40" />
    <rect x="-5" y="-20" width="10" height="40" transform="rotate(120)" />
    <rect x="-5" y="-20" width="10" height="40" transform="rotate(240)" />
  </g>
  <g class="propeller" transform="translate(150, 50)">
    <rect x="-5" y="-20" width="10" height="40" />
    <rect x="-5" y="-20" width="10" height="40" transform="rotate(120)" />
    <rect x="-5" y="-20" width="10" height="40" transform="rotate(240)" />
  </g>
  <g class="propeller" transform="translate(50, 150)">
    <rect x="-5" y="-20" width="10" height="40" />
    <rect x="-5" y="-20" width="10" height="40" transform="rotate(120)" />
    <rect x="-5" y="-20" width="10" height="40" transform="rotate(240)" />
  </g>
  <g class="propeller" transform="translate(150, 150)">
    <rect x="-5" y="-20" width="10" height="40" />
    <rect x="-5" y="-20" width="10" height="40" transform="rotate(120)" />
    <rect x="-5" y="-20" width="10" height="40" transform="rotate(240)" />
  </g>
</svg>
