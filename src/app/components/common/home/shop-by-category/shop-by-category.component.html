<section class="shop-by-category">
  <h2>Shop by Category</h2>
  <div id="categoryCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="path/to/photo1.jpg" class="d-block w-100" alt="Category 1" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Category 1</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="path/to/photo2.jpg" class="d-block w-100" alt="Category 2" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Category 2</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="path/to/photo3.jpg" class="d-block w-100" alt="Category 3" />
        <div class="carousel-caption d-none d-md-block">
          <h5>Category 3</h5>
        </div>
      </div>
      <!-- Add more carousel items as needed -->
    </div>
    <a
      class="carousel-control-prev"
      href="#categoryCarousel"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#categoryCarousel"
      role="button"
      data-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
